<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - BGI ERP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="center-container">
    <div class="login-card">
      <div class="logo">
        <img src="Picsart_25-09-30_21-14-45-613.png" alt="BGI Logo">
      </div>
      <h2>Admin Login</h2>

      <form class="login-form" onsubmit="loginAdmin(event)">
        <input type="email" id="email" placeholder="Email ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <p class="forgot-line">
        New Admin? <a href="admin-register.html">Register Here</a>
      </p>
    </div>
  </div>

  <script>
    function loginAdmin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Read all registered admins
      const allUsers = JSON.parse(localStorage.getItem("users")) || [];

      // Find admin
      const admin = allUsers.find(
        u => u.email === email && u.password === password && u.role === "admin"
      );

      if (admin) {
        localStorage.setItem("isAdminLoggedIn", "true");
        localStorage.setItem("currentAdmin", admin.name);

        alert("Login successful!");
        window.location.href = "admin-dashboard.html";
      } else {
        alert("Invalid Email or Password!");
      }
    }
  </script>
</body>
</html>

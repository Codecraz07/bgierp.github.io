<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration - BGI ERP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>

  <div class="center-container">
    <div class="login-card">
      <div class="logo">
        <img src="Picsart_25-09-30_21-14-45-613.png" alt="BGI Logo">
      </div>

      <h2>Student Registration</h2>
      <p class="colleg-name">Buddha Group of Institutions</p>

      <form class="login-form" onsubmit="registerStudent(event)">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="roll" placeholder="Roll Number" required>
        <input type="email" id="email" placeholder="Email ID" required>
        <input type="password" id="password" placeholder="Create Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>

      <p class="forgot-line">
        Already registered? <a href="student-login.html">Login here</a>
      </p>

    </div>
  </div>

<script>
function registerStudent(event) {
  event.preventDefault();

  const name = document.getElementById("name").value.trim();
  const roll = document.getElementById("roll").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  // role auto add
  const role = "student";

  // old users fetch
  let allUsers = JSON.parse(localStorage.getItem("users")) || [];

  // Check Duplicate Roll / Email
  const exists = allUsers.some(u => u.roll === roll || u.email === email);
  if (exists) {
    alert("Roll Number or Email already registered!");
    return;
  }

  // new student object
  const newStudent = { name, roll, email, password, role };

  // push to array
  allUsers.push(newStudent);

  // save back to localStorage
  localStorage.setItem("users", JSON.stringify(allUsers));

  alert("Registration successful! Please login now.");
  window.location.href = "student-login.html";
}
</script>

</body>
</html>

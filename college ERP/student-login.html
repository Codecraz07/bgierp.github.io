<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BGI ERP - Student Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="overlay"></div>

  <div class="center-container">
    <div class="login-card">

      <div class="logo">
        <img src="Picsart_25-09-30_21-14-45-613.png" alt="BGI Logo">
      </div>

      <h2>Student Login</h2>
      <p>Buddha Group of Institutions</p>

      <form class="login-form" onsubmit="loginUser(event)">
        <input type="email" id="email" placeholder="Email ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <div class="container-login100-form-btn">
        <a href="Forgot-Password.html" target="_blank">(पासवर्ड भूल गए)</a>
      </div>

      <p class="forgot-line">
        New Student? <a href="register.html">Register Here</a>
      </p>

    </div>
  </div>

<script>
function loginUser(event) {
  event.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  // Get all registered users
  const users = JSON.parse(localStorage.getItem("users")) || [];

  // Find matching student
  const user = users.find(u => u.email === email && u.password === password && u.role === "student");

  if (user) {

    // -------------------------------
    // ✅ SAVE ONLY SAFE USER DATA
    // -------------------------------
    const safeUserData = {
      name: user.name,
      roll: user.roll,
      email: user.email,
      role: user.role
    };

    localStorage.setItem("currentUser", JSON.stringify(safeUserData));
    localStorage.setItem("isLoggedIn", "true");

    alert("Login successful!");
    window.location.href = "student-dashboard.html";  // redirect
  } 
  else {
    alert("Invalid Email or Password!");
  }
}
</script>


</body>
</html>

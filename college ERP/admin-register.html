<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Registration - BGI ERP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overlay"></div>

  <div class="center-container">
    <div class="login-card">

      <div class="logo">
        <img src="Picsart_25-09-30_21-14-45-613.png" alt="BGI Logo">
      </div>

      <h2>Admin Registration</h2>
      <p class="colleg-name">Buddha Group of Institutions</p>

      <form class="login-form" onsubmit="registerAdmin(event)">
        <input type="text" id="name" placeholder="Admin Full Name" required>
        <input type="text" id="adminID" placeholder="Admin ID / Employee Code" required>
        <input type="email" id="email" placeholder="Email ID" required>
        <input type="password" id="password" placeholder="Create Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

        <button type="submit">Register</button>
      </form>

      <p class="forgot-line">
        Already Registered? <a href="admin-login.html">Login Here</a>
      </p>

    </div>
  </div>

<script>
function registerAdmin(event) {
  event.preventDefault();

  const name = document.getElementById("name").value.trim();
  const adminID = document.getElementById("adminID").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();
  const role = "admin";

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  // Load users database
  let allUsers = JSON.parse(localStorage.getItem("users")) || [];

  // Check duplicate adminID / Email
  const exists = allUsers.some(
    u => u.email === email || u.adminID === adminID
  );

  if (exists) {
    alert("Admin ID or Email already registered!");
    return;
  }

  // Create admin object
  const adminUser = {
    name,
    adminID,
    email,
    password,
    role
  };

  // Save back to LocalStorage
  allUsers.push(adminUser);
  localStorage.setItem("users", JSON.stringify(allUsers));

  alert("Admin Registered Successfully!");
  window.location.href = "admin-login.html";
}
</script>

</body>
</html>

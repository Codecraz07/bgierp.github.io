<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Face Attendance</title>
  <style>
    body {
      text-align: center;
      background: #f4f4f9;
      font-family: Arial;
    }
    video {
      margin-top: 30px;
      border: 3px solid #4e54c8;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background: #4e54c8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    h2 { color: #333; }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Face Recognition Attendance</h2>
  <video id="camera" width="320" height="240" autoplay></video><br>
  <button id="captureBtn">Mark Attendance</button>
  <p id="status"></p>

  <script>
    const video = document.getElementById('camera');
    const statusText = document.getElementById('status');

    // Camera Access
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Camera access failed: " + err); });

    document.getElementById('captureBtn').addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const imageData = canvas.toDataURL('image/png');
      fetch('save_attendance.php', {
        method: 'POST',
        body: JSON.stringify({ image: imageData, student_id: "S101", student_name: "Rahul Sharma" })
      })
      .then(res => res.text())
      .then(data => { statusText.innerText = data; })
      .catch(err => alert(err));
    });
  </script>
</body>
</html>
